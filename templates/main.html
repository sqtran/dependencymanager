<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <script src="/static/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/static/bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>

  <div id="main" name="main" class="container">
    <h1>Contracts</h1>
    <div name="contracts_main" id="contracts_main">
  	Contracts here...
    </div>

    <h1>Providers</h1>
    <div name="providers_main" id="providers_main">
    Providers here...
    </div>
  </div>

  <script>
    $.get("contracts", function(data, status){
      data = JSON.parse(data);

      var innerhtml = "";

      $.each(data, function(index, value) {
        var tbl = "<table class='table table-striped table-bordered table-hover'>";
        tbl += "<thead><tr><th scope='col'>" + index + "</th></tr></thead>"

        $.each(value, function(i, v) {
          tbl += "<tr><td>" + v + "</td></tr>";
        });

        //tbl += "<tr><td>" + value + "</td></tr>";
        tbl += "</table>";
        innerhtml += tbl
      });
      $('#contracts_main').html(innerhtml);
    });

    $.get("providers", function(data, status){
      data = JSON.parse(data);
      var tbl = "<table class='table table-striped table-bordered table-hover'>";
      tbl += "<thead><tr><th scope='col'>namespace</th><th scope='col'>columnB</th></tr></thead>"

      $.each(data, function(index, value) {
        tbl += "<tr scope='row'><td>"+ index + "</td><td>" + value + "</td></tr>";
      });
      tbl += "</table>";
      $('#providers_main').html(tbl);
    });
  </script>

  <script src="/static/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
